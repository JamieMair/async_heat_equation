version: 2
jobs:
    build:
        docker:
          - image: diehlpk/monte-carlo-codes:latest
        steps:
            - checkout
            - run: cd rust && cargo build --release
            - run: cd pyhton && python -c "import ast; ast.parse(open('monte.py').read())"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
